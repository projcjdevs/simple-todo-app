<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasklet Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-body">
  <!-- Background elements -->
  <div class="bg-circle circle-1"></div>
  <div class="bg-circle circle-2"></div>

  <!-- Main dashboard structure -->
  <div class="dashboard-container">
    <!-- Header/Navbar -->
    <header class="dashboard-header">
      <div class="header-left">
        <button class="menu-btn"><i class="fas fa-bars"></i></button>
      </div>
      <div class="header-right">
        <button class="user-btn"><i class="fas fa-user"></i></button>
        <button class="settings-btn"><i class="fas fa-cog"></i></button>
        <button class="more-btn"><i class="fas fa-ellipsis-v"></i></button>
      </div>
    </header>

    <!-- Secondary toolbar -->
    <div class="toolbar">
      <div class="toolbar-left">
        <h1 class="dashboard-title"><i class="fas fa-th-large"></i></h1>
      </div>
      <div class="toolbar-right">
        <button class="filter-btn"><i class="fas fa-filter"></i></button>
        <button class="sort-btn"><i class="fas fa-sort"></i></button>
      </div>
    </div>

    <!-- Main content area -->
    <main class="dashboard-main">
      <!-- Task Cards Container -->
      <div class="cards-container">
        <!-- Add New Task Card -->
        <div class="task-card add-card">
          <div class="add-card-content">
            <div class="add-icon">
              <i class="fas fa-plus"></i>
            </div>
            <h3>Add New Task</h3>
            <p>Create a new task category</p>
          </div>
        </div>

        <!-- Example Task Card -->
        <div class="task-card">
          <div class="card-avatar">
            <span class="avatar-text">WRK</span>
          </div>
          <div class="card-content">
            <h3>Work Projects</h3>
            <p class="card-subtitle">Complete quarterly reports and team meetings</p>
            <div class="card-actions">
              <button class="action-btn primary-btn">Check</button>
            </div>
          </div>
          <div class="card-menu">
            <button class="menu-btn"><i class="fas fa-edit"></i></button>
          </div>
        </div>

        <!-- Example Task Card 2 -->
        <div class="task-card">
          <div class="card-avatar add-avatar">
            <i class="fas fa-home"></i>
          </div>
          <div class="card-content">
            <h3>Personal Tasks</h3>
            <p class="card-subtitle">Grocery shopping, gym, doctor appointment</p>
            <div class="card-actions">
              <button class="action-btn primary-btn">Check</button>
            </div>
          </div>
          <div class="card-menu">
            <button class="menu-btn"><i class="fas fa-edit"></i></button>
          </div>
        </div>

      </div>
    </main>
  </div>

  <!-- Chatbot -->
  <div class="bot-container">
    <div class="bot-button">
      <i class="fa-regular fa-circle-question"></i>
    </div>
  </div>
  
  <div class="bot-chatbox">
    <div class="bot-chat-header">
      <span>Takoüêô</span>
      <div class="bot-header-close">√ó</div>
    </div>
    
    <div class="bot-chat-body">
      <div class="bot-messages">
        <div class="bot-cpn-chats">
          <div class="bot-cpn-texts">Hi there! I'm Takoüêô! Need help with your dashboard?</div>
        </div>
      </div>
    </div>
    
    <div class="bot-chat-input">
      <input type="text" id="bot-inputtxt" placeholder="Type a question...">
      <button id="bot-sendButton">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
    </div>
    
    <div class="bot-chat-footer">
      Tasklet ¬© 2025
    </div>
  </div>

  <script src="js/dashboard.js"></script>
  <script src="js/chatbot.js"></script>
</body>
</html>
